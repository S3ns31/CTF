{% extends "base.html" %}
{% block content %}

    <div class="hero-unit">
        <h1>Welcome to Hack Night!!</h1>
        <p>Please submit your handle so we may track your score!</p>

        {% for field in form %}
            {% if field.errors %}
                <div class="alert alert-error">
                    <button class="close" data-dismiss="alert">Ã—</button>
                    <h4 class="alert-heading">Warning!</h4>
                    {{ field.errors }}
                </div>
            {% endif %}
        {% endfor %}
        <form class="well" action="." method="post">
            {% csrf_token %}
            <input type="text" class="span3" id="id_handle_name" type="text" name="handle_name" maxlength="100"
                   placeholder="Enter your handle...">
            <span class="help-block">Your handle must be unique</span>
            <button type="submit" class="btn btn-primary btn-large btn-success">Start Hacking! &raquo;</button>
        </form>
    </div>
{% endblock %}
